<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script id="exampletmpl" type="text/x-dot-template">
		<h3>{{= it.name }}</h3>
	</script>
	<script type="application/json" id="json_event_data">{"event_data":"[]"}</script>
	<script type="text/javascript">
		function formatDate(s) {
			var pad = function(n) { return n < 9 ? "0" + n : n; }
			var getHoursAndMinutes = function(d) {
				if (d.getUTCHours() === 0 && d.getUTCMinutes() === 0) return '';
				return pad(d.getHours()) + ":" + pad(d.getMinutes());
			}
			var getDayAndMonth = function(d) {
				return pad(d.getDate()) + '.' + pad(d.getMonth() + 1) + '.';
			}
			var d = new Date(s);
			if (isNaN(d.getDay())) d = new Date(s.replace(' ', 'T') + '.000Z');
			if (isNaN(d.getDay())) return '';
			return getDayAndMonth(d) + "<br/>" + getHoursAndMinutes(d);
		}
	</script>
	<script id="eventtmpl" type="text/x-dot-template">
		{{~it :value:index}}
			<a class="event row" href="#{{= value.id }}">
				<div class="col eventdate">{{= formatDate(value.datetime) }}</div>
				<div class="col teama">{{= value.teama }}</div>
				<div class="col result">{{= value.info }}</div>
				<div class="col teamb" href="#{{=value.id}}">{{= value.teamb }}</div>
			</a>
		{{~}}
	</script>
	<script id="posttmpl" type="text/x-dot-template">
		{{~it :value:index}}
			<div id="post{{=value.id}}" class="post" style="display: none">
				<div class="postheader">
					<strong>{{=value.username}}</strong>&nbsp;
					<time datetime="{{=value.created_at}}">{{=value.created_at}}</time>
				</div>
				<div class="posttext">{{=value.text}}</div>
				{{? value.media_url }}
					<a href="{{=value.media_url}}">
						<img class="postimage" src="{{=value.media_url}}" />
					</a>
				{{?}}
			</div>
		{{~}}
	</script>

<style type="text/css">
.container {
	position: relative;
	width: 100%;
	max-width: 960px;
	margin: 0 auto;
	padding: 0 20px;
	box-sizing: border-box;
}
.col {
	width: 25%;
	text-align: center;
	float: left;
}
.eventdate     { width: 30%; }
.teama, .teamb { width: 28%; }
.result        { width: 14%; }
.row {
	background-color: #ddd;
	color: #444;
    border-radius: 6px;
	margin-bottom: 10px;
}
a.row { display: block; }
.row div {
	padding-top: 10px;
	padding-bottom: 10px;
}
.container:after,
.row:after {
	content: "";
	display: table;
	clear: both;
}

.post {
	text-align: left;
	padding-top: 10px;
	padding-bottom: 10px;
	border-bottom: 1px solid #ccc;
	width: 100%;
	overflow:hidden;
}
.post .postheader, .post .posttext {
	padding-left: 8px;
	padding-right: 8px;
}
.post .postheader {
	margin-bottom: 4px;
}
.post .username, .post time {
	font-size: 0.9em;
	color: #666;
}
.postimage {
	margin-top: 12px;
	max-width: 100%;
}

#displayAllTrigger {
	margin: 8px;
	margin-bottom: 12px;
	padding: 8px;
	border: 1px solid #bbb;
	border-radius: 6px;
	background-color: #ddd;
	line-height:2;
	text-decoration:none;
}

/* typography */
.teama, .teamb, .result {
	font-size: 22px;
}
.eventdate {
	font-size: 12px;
}
body { 
	text-align: center;
}
h1 a {
	font-size: 22px;
	text-decoration: none;
	color: #555;
}
</style>
</head>
<body>
	<div class="container">
		<section class="header">
			<h1><a href="#" id="headline">Sport</a></h1>
		</section>
		<div id="displayAllTrigger" style="display: none">
			Display all
		</div>
		<canvas id="chart" width="300" height="150" style="display: none"></canvas>
		<div id="content"></div>
	</div>

<script type="text/javascript">
(function() {
	var get = function(url, cb, err) {
		var request = new XMLHttpRequest();
		request.onload = function() {
			if (request.status >= 200 && request.status < 400) {
				cb(request.responseText);
			}
			else {
			}
		};
		request.onerror = function() {
		};
		request.open('GET', url, true);
		request.send();
	}

	var prettyDate = function(date) {
		var s = Math.floor((new Date() - date) / 1000);
		var i = Math.floor(s / 31536000);
		if (i > 1) return i + 'y';
		i = Math.floor(s / 2592000);
		if (i > 1) return i + 'm';
		i = Math.floor(s / 86400);
		if (i >= 1) return i + 'd';
		i = Math.floor(s / 3600);
		if (i >= 1)  return i + 'h';
		i = Math.floor(s / 60);
		if (i >= 1) return i + 'm';
		return Math.floor(s) + 's';
	}

	var prettyTimes = function() {
		// update all <time> tags (posts view)
		var times = document.getElementsByTagName('time');
		for (var i = 0; i < times.length; i++) {
			var dtStr = times[i].getAttribute('datetime');
			if (dtStr) {
				times[i].innerHTML = prettyDate(new Date(dtStr));
			}
		}
		// update all <a> tags that have a data-time attribute (events view)
		/*var events = document.getElementsByTagName('a');
		for (var i = 0; i < events.length; i++) {
			var dtStr = events[i].getAttribute('data-time');
			if (dtStr) {
				var dt = new Date(dtStr);
				// TODO accessing the element by index is risky...
				events[i].children[2].innerHTML = ('0' + dt.getHours()).slice(-2) + ':' + ('0' + dt.getMinutes()).slice(-2);
			}
		}*/
	}

	var INTERVAL = 20 * 1000;
	var MAX_POSTS_ON_PAGE = 250;

	var formatEvents = doT.template(document.getElementById('eventtmpl').text);
	var formatPosts = doT.template(document.getElementById('posttmpl').text);
	var content = document.getElementById('content');
	var displayAllTrigger = document.getElementById('displayAllTrigger');
	var swatch;
	var lastPostId = 0;
	var numberOfNewTweets = 0;
	var numberOfNewTweets = 0;
	
	var getEventId = function() {
		return window.location.hash.replace('#', '');
	};
	
	var addPostsToDOM = function(posts) {
		var updates = formatPosts(posts);
		if (content.hasChildNodes()) {
			content.children[0].insertAdjacentHTML('beforebegin', updates);
		}
		else {
			content.innerHTML = updates;
		}
		var i;
		for (i = content.children.length - 1; i >= MAX_POSTS_ON_PAGE; i--) {
			content.removeChild(content.children[i]);
		}
		prettyTimes();
	};
	
	var showPostsOrTrigger = function(postsLength, showImmediately) {
		if (showImmediately) {
			displayAll();
		}
		else {
			numberOfNewTweets = Math.min(numberOfNewTweets + postsLength, MAX_POSTS_ON_PAGE);
			displayAllTrigger.innerHTML = 'Show ' + numberOfNewTweets + ' new posts...';
			displayAllTrigger.style.display = '';
		}
	};
	
	var chartData = null;

	var displayChart = function() {
		var chart = document.getElementById("chart");
		if (!chartData) {
			chart.style.display = 'none';
			return;
		}
		chart.style.display = '';
		var ctx = chart.getContext("2d");
		var width = Math.min(window.innerWidth * 0.9, 900);
		ctx.canvas.width = width;
		var chart = new Chart(ctx).Line(chartData,
			{
				responsive: true,
				maintainAspectRatio: true,
				scaleShowLabels: false,
				datasetStrokeWidth: 1,
				pointDotRadius: 0,
				bezierCurve: true,
				showTooltips: false,
				pointDot: false
			}
		);
	};

	var updateHeadline = function(eventData) {
		var headline = document.getElementById('headline');
		headline.innerHTML = typeof eventData == 'object'
		? '#' + eventData.teama + eventData.teamb
		: eventData;;
	};
	
	var updatePosts = function(showImmediately) {
		var eventId = getEventId();
		if (eventId === '' || isNaN(eventId)) return;
		if (lastPostId === 0) content.innerHTML = '';
		
		var url = '/posts/' + eventId + '/since/' + lastPostId;
		get(url, function(jsonStr) {
			var container = JSON.parse(jsonStr);
			var posts = container.posts;
			
			chartData = container.stats;
			
			updateHeadline(container.eventData);
			
			if (posts.length > 0) {
				lastPostId = posts[0].id;
				addPostsToDOM(posts);
				showPostsOrTrigger(posts.length, showImmediately);
			}
			displayChart();
			window.addEventListener('resize', displayChart, false);
			setTimeout(updatePosts, INTERVAL);
		});
	};
	
	var displayAll = function() {
		var i;
		for (i = 0; i < content.children.length; i++) {
			content.children[i].style.display = '';
		}
		displayAllTrigger.style.display = 'none';
		numberOfNewTweets = 0;
	}
	
	var updateEvents = function() {
		getEventsJson(function(err, jsonStr) {
			if (err) throw err;
			content.innerHTML = formatEvents(JSON.parse(jsonStr));
		});
	}
	
	var getEventsJson = function(cb) {
		var staticJsonString = document.getElementById('json_event_data').innerHTML;
		if (staticJsonString === '{"event_data":"[]"}') {
			get('/events',
				function(jsonStr) {
					cb(null, jsonStr);
				},
				function(errStr) { throw errStr; }
			);
		}
		else {
			cb(null, staticJsonString);
		}
	};

	var onHashChange = function() {
		clearTimeout(swatch);
		lastPostId = 0;
		if (getEventId() === '') {
			updateEvents();
			updateHeadline('Sport');
		}
		else {
			updatePosts(true);
		}
	};
	
	displayAllTrigger.onclick = displayAll;
	window.onhashchange = onHashChange;
	onHashChange();
})();
</script>
